<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Forschungsaufgaben verwalten</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Main Navigation -->
    <nav class="main-navigation">
        <div class="container">
            <div class="nav-content">
                <span class="logo">Forschungstext-Analyse</span>
                <div class="nav-links">
                    <button class="nav-button" onclick="location.href='index.html'">
                        <svg class="icon"><use xlink:href="#home"></use></svg>
                        <span>Start</span>
                    </button>
                    <button class="nav-button" onclick="location.href='search.html'">
                        <svg class="icon"><use xlink:href="#search"></use></svg>
                        <span>Suche</span>
                    </button>
                    <button class="nav-button" onclick="location.href='library.html'">
                        <svg class="icon"><use xlink:href="#book"></use></svg>
                        <span>Bibliothek</span>
                    </button>
                    <button class="nav-button primary" onclick="location.href='settings.html'">
                        <svg class="icon"><use xlink:href="#settings"></use></svg>
                        <span>Einstellungen</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="space-y-6">
            <!-- Visualization Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Forschungsthemen Visualisierung</h2>
                </div>
                <div class="card-content">
                    <canvas id="epicChart"></canvas>
                </div>
            </div>

            <!-- Research Themes Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Forschungsthemen</h2>
                </div>
                <div class="card-content">
                    <div id="epicList" class="epic-list"></div>
                    <div class="form-group">
                        <input type="text" id="newEpicInput" class="input" placeholder="Neues Forschungsthema hinzufügen">
                        <button id="addEpicButton" class="button primary small">Thema hinzufügen</button>
                    </div>
                </div>
            </div>

            <!-- Research Tasks Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Forschungsaufgaben</h2>
                </div>
                <div class="card-content">
                    <div class="form-group">
                        <select id="epicFilter" class="input">
                            <option value="">-- Alle Themen --</option>
                        </select>
                    </div>
                    <div id="storiesContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lucide Icons -->
    <svg style="display: none;">
        <!-- Include icons as in index.html -->
    </svg>

    <script src="dashboard.js"></script>
</body>
</html>
