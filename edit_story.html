<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Story</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">User Story Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a
                          class="nav-link"
                          href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a
                          class="nav-link"
                          href="create_story.html">Create Story</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="epics.html">Epics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Edit Story Content -->
    <div class="container mt-4">
        <h1 class="mb-4">Edit User Story</h1>
        <form id="story-form">
            <input type="hidden" id="story-id" value="">
            <div class="mb-3">
                <label for="story-title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="story-title"
                  placeholder="Enter story title"
                  required>
            </div>
            <div class="mb-3">
                <label for="story-description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="story-description"
                  rows="5"
                  placeholder="Describe the user story"
                  required></textarea>
            </div>
            <div class="mb-3">
                <label for="story-epic" class="form-label">Epic</label>
                <select class="form-select" id="story-epic">
                    <!-- Epics will be loaded dynamically -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Story</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2023 User Story Tool
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
