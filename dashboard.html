<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - User Stories and Epics</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <!-- jQuery UI CSS for Drag-and-Drop -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">User Story Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a
                          class="nav-link active"
                          aria-current="page"
                          href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create_story.html">Create Story</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="epics.html">Epics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
        <h1 class="mb-4">Dashboard</h1>

        <!-- Search and Filters -->
        <div class="mb-4">
            <input
              type="text"
              id="search-bar"
              class="form-control"
              placeholder="Search user stories...">
            <div class="mt-2">
                <select id="filter-epic" class="form-select">
                    <option value="">All Epics</option>
                    <!-- Epics will be loaded dynamically -->
                </select>
            </div>
        </div>

        <!-- User Stories -->
        <div id="stories-container" class="row">
            <!-- User stories will be loaded and organized here -->
        </div>

        <!-- Buttons -->
        <div class="mt-4">
            <button
              class="btn btn-primary"
              onclick="location.href='create_story.html'">Create New Story</button>
            <button class="btn btn-success" id="export-btn">Export Data</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2023 User Story Tool
    </div>

    <!-- Bootstrap JS, jQuery, jQuery UI, and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI for Drag-and-Drop -->
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
